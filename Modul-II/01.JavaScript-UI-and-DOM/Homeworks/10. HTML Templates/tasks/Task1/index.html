<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../handlebars-v4.0.5.js"></script>
    <script src="data.js"></script>
</head>
<body>
<div id="root">

</div>
<script type="text/x-handlebars-template" id="phonesTemplate">
    <table class="items-table">
        <thead>
        <tr>
            <th>#</th>
            {{#headers}}
            <th>{{this}}</th>
            {{/headers}}
        </tr>
        </thead>
        <tbody>
        {{#items}}
        <tr>
            <td>{{@index}}</td>
            <td>{{this.col1}}</td>
            <td>{{this.col2}}</td>
            <td>{{this.col3}}</td>
        </tr>
        {{/items}}
        </tbody>
    </table>
</script>

</body>
</html>
