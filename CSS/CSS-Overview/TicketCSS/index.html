<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ticket CSS</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2" id="table-header">Ticket ID: 409788</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td class="field-names">Status</td>
        <td id="status">Not answered</td>
    </tr>
    </tfoot>
    <tbody>
    <tr rowspan="2">
        <td class="field-names">Name:</td>
        <td class="content special-fields">
            <div id="status-icon">Parker Seidel</div>
            <span class="error">No Active Support</span>
        </td>
    </tr>
    <tr>
        <td class="field-names">Email:</td>
        <td class="content special-fields">seidel@aptmail.com</td>
    </tr>
    <tr>
        <td class="field-names">Response Time:</td>
        <td class="content">72hours, 60hours left</td>
    </tr>
    <tr>
        <td rowspan="2" class="field-names">
            Last Action:
        </td>
        <td rowspan="2" class="content">
            <div id="last-action-value">Never been locked</div>
            <div class="content special-fields">Link to public post</div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
